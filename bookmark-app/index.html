<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark App</title>
  <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Open Modal -->
  <h1 class="link" id="show-modal">Add Bookmark</h1>
  <!-- Bookmarks -->
  <div class="container" id="bookmarks-container">
    <div class="item link">
      <div class="name">
        <img src="https://www.google.com/s2/u/0/favicons?domain=yahoo.com" alt="Favicon">
        <a href="https://yahoo.com/" target="_blank">yahoo</a>
      </div>
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
    </div>
    <div class="item link">
      <div class="name">
        <img src="https://www.google.com/s2/u/0/favicons?domain=google.com" alt="Favicon">
        <a href="https://google.com/" target="_blank">google</a>
      </div>
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
    </div>
    <div class="item link">
      <div class="name">
        <img src="https://www.google.com/s2/u/0/favicons?domain=youtube.com" alt="Favicon">
        <a href="https://youtube.com/" target="_blank">youtube</a>
      </div>
      <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
